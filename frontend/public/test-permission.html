<!DOCTYPE html>
<html>
<head>
  <title>Notification Permission Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      text-align: center; 
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .status { 
      margin: 20px 0; 
      padding: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
    }
    button { 
      background: linear-gradient(45deg, #4CAF50, #45a049); 
      color: white; 
      border: none; 
      padding: 15px 30px; 
      border-radius: 25px; 
      cursor: pointer; 
      font-size: 1.1em;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success { background: rgba(76, 175, 80, 0.2); }
    .error { background: rgba(244, 67, 54, 0.2); }
    .info { background: rgba(33, 150, 243, 0.2); }
    .log {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: left;
      font-family: monospace;
      font-size: 0.9em;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîî Notification Permission Test</h1>
    <div class="status" id="status">
      <p>Testing automatic permission request...</p>
      <div class="loading"></div>
    </div>
    
    <div>
      <button onclick="requestPermission()">Request Permission</button>
      <button onclick="sendTestNotification()">Send Test Notification</button>
      <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="log" id="log">
      <div>Log will appear here...</div>
    </div>
  </div>

  <script>
    let permissionGranted = false;
    
    // Auto-request permission when page loads
    window.addEventListener('load', async () => {
      log('Page loaded, checking notification permission...');
      
      // Check if notifications are supported
      if (!('Notification' in window)) {
        showStatus('error', 'Notifications are not supported in this browser');
        log('ERROR: Notifications not supported');
        return;
      }

      // Auto-request permission after a short delay
      setTimeout(async () => {
        await requestPermission();
      }, 2000);
    });

    async function requestPermission() {
      const statusDiv = document.getElementById('status');
      
      try {
        showStatus('info', 'Requesting notification permission...');
        log('Requesting notification permission...');
        
        const permission = await Notification.requestPermission();
        log(`Permission result: ${permission}`);
        
        if (permission === 'granted') {
          permissionGranted = true;
          showStatus('success', '‚úÖ Permission granted! You can now receive notifications.');
          log('SUCCESS: Permission granted');
          
        } else if (permission === 'denied') {
          showStatus('error', '‚ùå Permission denied. Please enable notifications in your browser settings.');
          log('ERROR: Permission denied');
          
        } else {
          showStatus('error', '‚ö†Ô∏è Permission request was dismissed.');
          log('WARNING: Permission request dismissed');
        }
        
      } catch (error) {
        console.error('Permission request failed:', error);
        showStatus('error', '‚ùå Failed to request permission. Please try again.');
        log(`ERROR: ${error.message}`);
      }
    }

    function sendTestNotification() {
      if (!permissionGranted) {
        log('ERROR: Cannot send notification - permission not granted');
        return;
      }
      
      try {
        const notification = new Notification('Test Notification', {
          body: 'This is a test notification from the monitor app',
          icon: '/logo192.png',
          badge: '/logo192.png',
          tag: 'test-notification'
        });
        
        log('SUCCESS: Test notification sent');
        
        notification.onclick = function() {
          log('User clicked on test notification');
          window.focus();
        };
        
      } catch (error) {
        log(`ERROR: Failed to send test notification - ${error.message}`);
      }
    }

    function showStatus(type, message) {
      const statusDiv = document.getElementById('status');
      statusDiv.className = `status ${type}`;
      statusDiv.innerHTML = `<p>${message}</p>`;
      
      if (type === 'info') {
        statusDiv.innerHTML += '<div class="loading"></div>';
      }
    }

    function log(message) {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '<div>Log cleared...</div>';
    }

    // Log current permission status
    if ('Notification' in window) {
      log(`Current permission status: ${Notification.permission}`);
    }
  </script>
</body>
</html>
